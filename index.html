<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="svg/svg.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora Básica</title>
</head>
<body>
    <div class="calculadora">
      <label for="resultado">Resultado:</label>
      <input type="text" id="resultado" name="resultado">
      <button id="btnLimpar">C</button>
      <button id="btnApagar">←</button>
      <button id="btnPorcentagem">%</button>
      <button id="btnDivisao">÷</button>
      <button id="btn7">7</button>
      <button id="btn8">8</button>
      <button id="btn9">9</button>
      <button id="btnMultiplicacao">×</button>
      <button id="btn4">4</button>
      <button id="btn5">5</button>
      <button id="btn6">6</button>
      <button id="btnSubtracao">-</button>
      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
      <button id="btnAdicao">+</button>
      <button id="btnPonto">.</button>
      <button id="btn0">0</button>
      <button id="btnIgual">=</button>
    </div>
    <script src="js/script.js"></script>
  </body> 
</html>
